<html lang="ru_RU">
	<head>
		<link type="text/css" href="css/normalize.css" rel="stylesheet">
		<link type="text/css" href="css/style.css" rel="stylesheet">		
		<meta charset="UTF-8">
	</head>
	<body>
		<div class="container">
			<h1 class="underline">Сотрудники:</h1>
			<ul class="staff_list underline">
				<!-- TODO: вынести элемент из ul -->
				<li class="button" id="addEmployer">
					+
				</li>
			</ul>
			<div class="staff_card underline">
				<span class="button edit">Редактировать</span>
				<div>
					<div class="field">ФИО</div>
					<p class="userName">---</p>
				</div>
				<div>
					<div class="field">Электронная почта</div>
					<p class="userMail">---</p>
				</div>
				<div>
					<div class="field">Комментарий</div>
					<p id="Comment">---</p>
				</div>
			</div>
			<div class="popup_overlay">
				<div class="window">
					<img class="black-cross closeWindow" src="img/x-icon.svg" alt="X">
					<div class="form">
						<div class="field">
							ФИО*
							<input type="text" name="userName">	
						</div>
						<div class="field">
							Электронная почта*
							<input type="text" name="userMail">	
						</div>
						<div class="field">
							Комментарий
							<input type="text" name="comment">	
						</div>
						<input class="button" type="button" value="Сохранить">
					</div>
				</div>
			</div>
		</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="js/main.js"></script>
	</body>
</html>
